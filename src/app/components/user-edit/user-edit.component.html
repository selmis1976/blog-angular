<div class ="col-md-12 mt-3">
		<h1> {{page_title}}</h1>
		<p *ngIf ="status !='success'">
			Modifica tus datos personales de usuario.
		</p>
		<hr/>

	<!--	
		<div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
			El registro se ha completado correctamente, <a [routerLink]="['/login']">Logueate aqui</a>
		</div>

		<div class="alert alert-danger" *ngIf="status == 'error'">
			El registro NO se ha completado correctamente
		</div>	
	-->

		<!-- Formulario de ajustes-->
		<form class ="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
			<div class="form-group">
				<label for= "name">Nombre</label>
				<input type="text" name="name" class ="form-control" 
				#name="ngModel" [(ngModel)]="user.name" required pattern="[a-zAZ]+">
				
				<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
					El nombre no es valido
				</small>	
			</div>

			<div class="form-group">
				<label for= "surname">Apellidos</label>
				<input type="text" name="surname" class ="form-control"
				#surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zAZ]+">

				<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
					El nombre no es valido
				</small>
			</div>

			<div class="form-group">
				<label for ="email">Email</label>
				<input type="email" name="email" class ="form-control"
				#email="ngModel" [(ngModel)]="user.email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

				<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
					El correo no es valido
				</small>
			</div>	

			
			<div class="form-group">
				<label for= "description">Biografia</label>
				<input type="text" name="description" class ="form-control"
				#description="ngModel" [(ngModel)]="user.description">
			</div>

			<div class="form-group">
				<label for= "image">Avatar</label>
				<input type="file" name="image" class ="form-control">
			</div>
			
			
			<input type="submit" value ="Guardar cambios" class="btn btn-success"
			[disabled]="userEditForm.invalid"/>
		</form>


</div>
